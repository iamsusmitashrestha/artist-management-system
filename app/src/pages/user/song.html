<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Songs</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/song.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="logoutContainer">
        <button id="logout" style="display: none">Logout</button>
      </div>
      <h2>Artist Songs - <span id="artistNameHeader"></span></h2>
      <button id="createSongBtn" style="display: none">Create</button>
      <div id="songModal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2 id="modalTitle">Create New Song</h2>
          <form id="songForm">
            <input type="hidden" id="songId" />
            <label for="title">Title</label>
            <input type="text" id="title" required />

            <label for="albumName">Album Name</label>
            <input type="text" id="albumName" required />
            <label for="genre">Genre</label>
            <select id="genre">
              <option value="">Select Genre</option>
              <option value="rnb">R&B</option>
              <option value="country">Country</option>
              <option value="classic">Classic</option>
              <option value="rock">Rock</option>
              <option value="jazz">Jazz</option>
            </select>

            <button type="submit">Save Song</button>
          </form>
        </div>
      </div>
      <div id="songsContainer"></div>
    </div>
    <script type="module" src="../../js/song.js"></script>
  </body>
</html>
