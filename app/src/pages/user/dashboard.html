<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../../css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./../../css/style.css" />
  </head>
  <body>
    <div class="logoutContainer">
      <button id="logoutBtn">Logout</button>
    </div>
    <div class="tabContainer">
      <div class="tabBtns">
        <button class="tab" data-tab-target="#users-tab">Users</button>
        <button class="tab" data-tab-target="#artists-tab">Artists</button>
        <button class="tab" data-tab-target="#songs-tab">Songs</button>
      </div>

      <div class="tabContent">
        <div class="tabPanel" id="users-tab">
          <button id="createBtn">Create</button>
          <div id="userModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Create / Update User</h2>
              <div class="form-group">
                <div class="input-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" required />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" required />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" required />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" required />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <label for="dob">Date of Birth</label>
                  <input type="date" id="dob" required />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <label for="gender">Gender</label>
                  <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                  </select>
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" required />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <label for="password">Password</label>
                  <div class="password-container">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                    <img
                      id="togglePassword"
                      src="https://cdn-icons-png.flaticon.com/512/159/159604.png"
                      alt="Show Password"
                    />
                  </div>
                </div>

                <div class="input-group full-width">
                  <label for="role">Role</label>
                  <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="super_admin">Super Admin</option>
                    <option value="artist_manager">Artist Manager</option>
                    <option value="artist">Artist</option>
                  </select>
                  <small class="error-message"></small>
                </div>
              </div>
              <button id="saveBtn">Save</button>
            </div>
          </div>
          <div id="userContainer"></div>
          <div class="pagination">
            <button id="prevUsersPage">Previous</button>
            <span id="usersPageNumber">1</span>
            <button id="nextUsersPage">Next</button>
          </div>
        </div>

        <div class="tabPanel" id="artists-tab">
          <button id="createArtistBtn">Create</button>
          <!-- Artist Modal -->
          <div id="artistModal" class="modal">
            <div class="modal-content">
              <span class="closeArtist">&times;</span>
              <h2>Create / Update Artist</h2>

              <div class="form-group">
                <div class="input-group">
                  <label for="artistName">Name</label>
                  <input type="text" id="artistName" required />
                </div>

                <div class="input-group">
                  <label for="artistGender">Gender</label>
                  <select id="artistGender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                  </select>
                </div>

                <div class="input-group">
                  <label for="artistAddress">Address</label>
                  <input type="text" id="artistAddress" required />
                </div>

                <div class="input-group">
                  <label for="artistDOB">Date of Birth</label>
                  <input type="date" id="artistDOB" required />
                </div>

                <div class="input-group">
                  <label for="firstReleaseYear">First Release Year</label>
                  <input type="number" id="firstReleaseYear" required />
                </div>

                <div class="input-group">
                  <label for="albumsReleased">No. of Albums Released</label>
                  <input type="number" id="albumsReleased" required />
                </div>
              </div>

              <button id="saveArtistBtn">Save</button>
            </div>
          </div>
          <div class="artist-actions">
            <button id="exportArtistsBtn">Export Artists</button>
            <input type="file" id="importArtistsInput" accept=".csv" />
          </div>

          <div id="artistContainer"></div>
          <div class="pagination">
            <button id="prevArtistsPage">Previous</button>
            <span id="artistsPageNumber">1</span>
            <button id="nextArtistsPage">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../../js/dashboard.js"></script>
    <script type="module" src="../../js/artist.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  </body>
</html>
