<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../../css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./../../css/style.css" />
  </head>
  <body>
    <div class="logoutContainer">
      <button id="logoutBtn">Logout</button>
    </div>
    <div class="tabContainer">
      <div class="tabBtns">
        <button class="tab" data-tab-target="#users-tab">Users</button>
        <button class="tab" data-tab-target="#artists-tab">Artists</button>
        <button class="tab" data-tab-target="#songs-tab">Songs</button>
      </div>

      <div class="tabContent">
        <div class="tabPanel" id="users-tab">
          <div id="userContainer"></div>
          <div class="pagination">
            <button id="prevUsersPage">Previous</button>
            <span id="usersPageNumber">1</span>
            <button id="nextUsersPage">Next</button>
          </div>
        </div>

        <div class="tabPanel" id="artists-tab">
          <div id="artistContainer"></div>
          <div class="pagination">
            <button id="prevArtistsPage">Previous</button>
            <span id="artistsPageNumber">1</span>
            <button id="nextArtistsPage">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../../js/dashboard.js"></script>
  </body>
</html>
